<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convert</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="convert.css">
</head>


<body>
  <div class="container">
  <h1>Convert Temperature</h1>
  <div id="container-inner">
            <div id="input">
            <p>From : <select name="unit1" id="unit1">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select></p>
            
            <p>To : <select name="unit2" id="unit2">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select></p>
            
            <p> Value of : <input type="number" id="input-value"></p>
        </div>

        <div id="button">
        <input type="button" value="Clear" onclick="clearInput()">
        <input type="button" value="Calculate" onclick="convert()">
        </div>

        <div id="result">
          <textarea name="result" id="value" placeholder="Answer" readonly rows="5"></textarea>
        </div>
  </div>
  </div>

  <script src="convert.js"></script>
</body>
</html>
